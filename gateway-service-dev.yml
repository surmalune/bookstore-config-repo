spring:
    cloud:
        config:
            enabled: true
        
        gateway:
          routes:
            - id: catalog
              uri: http://catalog:8081/
              predicates:
                - Path=/catalog/**
    
    security:
        oauth2:
          resourceserver:
            jwt:
              issuer-uri: http://keycloak:8080/realms/auth

server:
  port: 8000
